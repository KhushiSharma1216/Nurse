<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container-fluid " style="padding-right: 0%;">
      <div style="width: 30%; margin-left: 10px;">
        <img src="./Layer 1.png" alt="">
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav " style="width: 70%; justify-content: space-around;">
          <a class="nav-link active" style="color: #17608B;" aria-current="page" href="#">Home</a>
          <a class="nav-link active"  style="color: #17608B;" href="./contact.html">Contact us </a>
          <a class="nav-link active"  style="color: #17608B;"href="#">About us</a>
          <button class="btn-btn-light"  style="color: #17608B; border-color: #F26530; margin-right: 20px;">Login</button>
          <button class="btn-btn-primary"   style="background-color: #F26530; border-color: white; color: white;">Contact</button>
        </div>
      </div>
    </div>
  </nav>
  <div class="blank" >
  
    <img src="./image.png" alt="">
  </div>
  
  <div class="container mt-5">
    <h2>profile</h2>
    <form style="padding: 20px;box-shadow: 0px 10px 42px 0px #0A89A624; ">
      <div style="display: flex; justify-content: space-between;">
        <div class="col-md-4 col-xs-4 ">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" style="box-shadow: 0px 10px 33px 0px #F265301A; background: #FEEEE8; " id="firstName" >
        </div>
        <div class="col-md-6 col-xs-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" style="box-shadow: 0px 10px 33px 0px #F265301A; background: #FEEEE8; " id="lastName" >
        </div>
      </div>
      <div class="col-md-12 col-xs-12">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" style="box-shadow: 0px 10px 33px 0px #F265301A; background: #FEEEE8; " id="phone" >
      </div>
      <div class="col-md-12 col-xs-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" style="box-shadow: 0px 10px 33px 0px #F265301A; background: #FEEEE8; " id="email" >
      </div>
      <div class="col-md-12 col-xs-12">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" style="box-shadow: 0px 10px 33px 0px #F265301A; background: #FEEEE8; " rows="3"></textarea>
      </div>
      <div style="text-align: center;  margin-top: 20px;">
        <button type="submit" class="btn btn-primary">Save Detail </button>
      </div  >
    </form>
  </div>

  

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
